<!DOCTYPE html>
<html>
<head>
	<title>I like chicken</title>
	<style type="text/css">
		#mybody{background: black; width: 1500px; }
		
		h1{position: absolute; color: white; left: 1100px; top: 500px;}
		#cli{left: 500px; top: 200px;}
		#aa{opacity: 0; position: absolute; width:800px; z-index: 1; }
		#bb{opacity: 0; position: absolute;width:500px; top: 400px; left: 1100px; z-index: 1}
		#cc{opacity: 0; position: absolute; width: 800px;z-index: 0; top: 120px;left: 400px;}
	
	</style>
</head>
<body id="mybody" style="background: url(7.gif); background-size: 100%; background-color: black; " >
	<h1 id="like">I like chicken !</h1>
	<h1 id="cli">click!</h1>
	<div id="chic" >
		<img id="app" src="1.gif"  style="width:300px; position: absolute; top: 150px; left: 600px; z-index: 2;" >
	</div>
	<div id="lip" >
		<img src="6.gif" id="lips" style="width: 400px; position: absolute; top: 450px; left: 700px;">
	</div>
	<img src="3.gif" id="aa">
	<img src="4.gif" id="bb">
	<img src="8.gif" id="cc">


	<audio id="mymusic" loop>
		<source src="mus.mp3" type="audio/mpeg">
	</audio>
	<script type="text/javascript">
		chic.onclick = function(){
			mymusic.play();
			chic.style.opacity = "0"
			lip.style.opacity = "0"
			like.style.opacity = "0"
			cli.style.opacity = "0"
			aa.style.opacity = "1"
			bb.style.opacity = "1"
			cc.style.opacity = "1"
		}

		
	</script>
</body>
</html>
